<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let i of data" (click)="itemSelected(i)">
    <ion-item>
      <h2 style="color:#fff">{{ i.question }}</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="happy" item-start></ion-icon>
      Tab/Languaje: {{ i.tab }}
    </ion-item>
    <ion-item>
      <ion-icon name="ios-eye" item-start></ion-icon>
      Views
      <ion-badge item-end>{{ i.views }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-flag-outline" item-start></ion-icon>
      Votes
      <ion-badge item-end>{{ i.votes }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-aperture-outline" item-start></ion-icon>
      Answers
      <ion-badge item-end>{{ i.answers }}</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
